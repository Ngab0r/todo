<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>

    <head>
        <h1>Daily To-Do list manager</h1>
    </head>
    <main>
        <div class="todo-box">
            <div class="date"></div>
            <div class="new-todo">
                <input type="text" placeholder="Take the garbage out">
                <button>+</button>
            </div>
            <div class="pending-todo"></div>
            <div class="completed-todo"></div>
            <div class="options">
                <div class="hide-button">Show Complete</div>
                <div class="clear-all-button">Clear All</div>
            </div>
        </div>
    </main>

    <script src="/js/todo.js"></script>
</body>

</html>
